<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
       <h1 class="text-6xl text-center mt-6"> Welcome To Functional <span class="font-semibold text-red-700">Dummy Bank</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-slate-600 p-8 rounded-lg">
                    <h4 class="text-4xl">Deposit</h4>
                    <h2 class="text-2xl mt-2 font-medium">$<span id="depositTotal">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-lg">
                    <h4 class="text-4xl">Withdraw</h4>
                    <h2 class="text-2xl mt-2 font-medium">$<span id="withdrawTotal">00</span></h2>
                </div>
                <div class="bg-purple-600 p-8 rounded-lg">
                    <h4 class="text-4xl">Balance</h4>
                    <h2 class="text-2xl mt-2 font-medium">$<span id="balanceTotal">00</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-pink-600 p-8 rounded-lg">
                    <h4 class="text-4xl mb-4">Deposit</h4>
                    <input id="depositAmount" type="text"  class="w-11/12 block p-2 mb-4 text-black" placeholder="Deposit Your Amount">
                    <button id="depositButton" class="bg-blue-800 px-6 py-2 rounded-lg hover:bg-red-600">Deposit</button>
                </div> 
                <div class="bg-green-600 p-8 rounded-lg">
                    <h4 class="text-4xl mb-4">Withdraw</h4>
                    <input id="withdrawAmount" type="text"  class="w-11/12 block p-2 mb-4 text-black" placeholder="Withdraw Your Amount">
                    <button id="withdrawButton" class="bg-blue-800 px-6 py-2 rounded-lg hover:bg-red-600">Withdraw</button>
                </div> 
            </div>
        </section>
    </main>

    <!-- <script src="deposit.js"></script> -->
    <!-- <script src="withdraw.js"></script> -->
    <!-- <script src="withdraw.js"> </script> -->

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
